<div *ngIf='pet'>
    <p>Name: {{pet.name}}</p>
    <p>Description: {{pet.description}}</p>
    <p>Skills: {{pet.skills}}</p>
    <p>Likes: {{pet.likes}}</p>
    <button [routerLink]="['/pets', pet._id, 'edit']">Edit</button>
    <button (click)="delete()">Adopt</button>
    <div *ngIf="likeFlag">
      <button (click)="like()">Like</button>
    </div>
</div>
